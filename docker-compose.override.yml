version: "3.2"

services:
  backend:
    image: node:12
    container_name: o2ofuneral-backend-dev
    volumes:
      - ./backend:/app
    working_dir: /app
    command: ["npm", "run", "dev"]
    environment:
      NODE_ENV: development

  # frontend:
