  #     - ./frontend:/app
  #   working_dir: /app
  #   command: ["npm", "run", "dev"]
  #   environment:
  #     - NODE_ENV=development

  db:
    image: postgres
    restart: always
    volumes:
      - ./db:/var/lib/postgresql/data
    environment:
      POSTGRES_PASSWORD: password
    ports:
      - 5432:5432
